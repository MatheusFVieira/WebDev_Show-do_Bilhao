<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>üò¢ Game Over!</h1>
    <p>Voc√™ respondeu corretamente <strong id="pontuacao-final">0</strong> perguntas.</p>

    <p id="ultima-pontuacao-container" style="display: none;">
        üèÜ √öltima pontua√ß√£o: <strong id="ultima-pontuacao"></strong>
    </p>

    <a href="index.html"><button>üîÑ Jogar Novamente</button></a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Pega a pontua√ß√£o final da sess√£o atual
        const pontuacao = sessionStorage.getItem('pontuacaoFinal') || 0;
        document.getElementById('pontuacao-final').textContent = pontuacao;

        // Pega a √∫ltima pontua√ß√£o salva no localStorage (persistente)
        const ultimaPontuacao = localStorage.getItem('ultima_pontuacao');
        if (ultimaPontuacao) {
            document.getElementById('ultima-pontuacao').textContent = ultimaPontuacao;
            document.getElementById('ultima-pontuacao-container').style.display = 'block';
        }
        
        // Salva a pontua√ß√£o atual como a "√∫ltima pontua√ß√£o" para a pr√≥xima vez
        localStorage.setItem('ultima_pontuacao', pontuacao);

        // Limpa os dados da sess√£o para o pr√≥ximo jogo
        sessionStorage.removeItem('usuarioLogado');
        sessionStorage.removeItem('pontuacaoFinal');
    });
</script>

</body>
</html>
